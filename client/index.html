<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>局域网速度测试工具</title>
  
  <!-- 样式表 -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/progress-bar.css">
  <link rel="stylesheet" href="css/chart.css">
  
  <!-- Chart.js库 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  
  <!-- Socket.io客户端库 -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  
  <!-- 应用程序脚本 -->
  <script src="js/components/gauge.js"></script>
  <script src="js/components/speed-chart.js"></script>
  <script src="js/components/progress-bar.js"></script>
  <script src="js/socket-client.js"></script>
  <script src="js/speed-test.js"></script>
  <script src="js/ui-controller.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>局域网速度测试工具</h1>
      <div class="connection-panel">
        <input type="text" id="serverAddress" placeholder="输入服务器IP或主机名 (例如: 192.168.1.100 或 localhost)" value="localhost">
        <button id="connectBtn">连接</button>
        <div class="connection-status">
          <span id="connectionIndicator"></span>
          <span id="connectionStatus">未连接</span>
        </div>
      </div>
    </header>
    
    <main>
      <div class="dashboard">
        <div class="test-controls">
          <div class="test-type">
            <h3>测试类型</h3>
            <div class="radio-group">
              <label>
                <input type="radio" name="testType" value="both" checked>
                上传和下载
              </label>
              <label>
                <input type="radio" name="testType" value="upload">
                仅上传
              </label>
              <label>
                <input type="radio" name="testType" value="download">
                仅下载
              </label>
            </div>
          </div>
          
          <div class="test-buttons">
            <button id="startTestBtn" disabled>开始测试</button>
            <button id="stopTestBtn" disabled>停止测试</button>
          </div>
        </div>
        
        <div class="test-status-panel">
          <div class="status-info">
            <div class="status-item">
              <span class="label">状态:</span>
              <span id="testStatus">就绪</span>
            </div>
            <div class="status-item">
              <span class="label">时间:</span>
              <span id="testTime">00:00</span>
            </div>
            <div class="status-item">
              <span class="label">当前速度:</span>
              <span id="currentSpeed">0.00 MB/s</span>
            </div>
          </div>
          
          <div class="progress-container">
            <div id="testProgress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar-fill" style="width: 0%;">
                <span class="progress-text">0%</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="gauge-container">
          <canvas id="speedGauge"></canvas>
        </div>
        
        <div class="chart-container">
          <canvas id="speedChart"></canvas>
        </div>
        
        <div class="results-panel">
          <h3>测试结果</h3>
          
          <div class="result-summary">
            <div class="result-item">
              <span class="label">上传速度:</span>
              <span id="uploadResult">-- MB/s</span>
            </div>
            <div class="result-item">
              <span class="label">下载速度:</span>
              <span id="downloadResult">-- MB/s</span>
            </div>
          </div>
          
          <div id="resultDetails" class="result-details">
            <p>等待测试...</p>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <p>&copy; 2025 局域网速度测试工具 | 版本 1.0.0</p>
    </footer>
  </div>
</body>
</html>
